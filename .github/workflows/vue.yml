name: Vue.js Build

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]

defaults:
  run:
    working-directory: ./weather-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm test
